<!DOCTYPE html>
<html>
  <head>
    <!-- 1. Load platform support before any code that touches the DOM. -->
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <!-- 2. Load the component using an HTML Import -->
    <link rel="import" href="elements/my-element.html">
    <link rel="import" href="elements/proto-element.html">
    <link rel="import" href="elements/ready-element.html">
    <link rel="import" href="elements/name-tag.html">
    <link rel="import" href="elements/fav-color.html">
    <link rel="import" href="elements/age-slider.html">
    <link rel="import" href="elements/color-picker.html">
    <link rel="import" href="elements/editable-color-picker.html">
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  <body>
    <!-- 3. Declare the element by its tag. -->
    <my-element></my-element>
    <ul>
      <li class="one"><proto-element></proto-element></li>
      <li class="two"><ready-element></ready-element></li>
      <li class="three"><name-tag></name-tag></li>
      <li><fav-color></fav-color></li>
      <li class="four"><age-slider></age-slider></li>
      <li class="five"><color-picker></color-picker></li>
      <li class="one"><editable-color-picker></editable-color-picker></li>
    </ul>

  </body>
</html>
