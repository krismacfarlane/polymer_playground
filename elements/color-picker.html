<link rel="import"
      href="../bower_components/polymer/polymer.html">

<polymer-element name="color-picker"
         attributes="owner color">
  <template>
    This is <strong>{{owner}}</strong>'s color-picker.
    She likes the color <b style="color: {{color}}">{{color}}</b>.
  </template>
  <script>
    Polymer({
      // These default values are overridden
      // by the user's attribute values.
      color: "green",
      owner: "Kristen"
    });
  </script>
</polymer-element>
