<link rel="import"
      href="../bower_components/polymer/polymer.html">

<polymer-element name="fav-color">
  <template>
    <p style="color: {{color}}">This is <b>{{owner}}</b>'s fav-color element.
    {{owner}} likes the color
    <span>{{color}}</span>.</p>
  </template>
  <script>
    Polymer({
      owner: "Kristen",
      color: "green"
    });
  </script>
</polymer-element>
